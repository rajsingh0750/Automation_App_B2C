# ===========================================
# REPORTING CONFIGURATION
# ===========================================

# Report Paths
CUCUMBER_REPORT_PATH=target/cucumber-reports
ALLURE_REPORT_PATH=target/allure-results
TESTNG_REPORT_PATH=target/surefire-reports

# Report Retention
REPORT_RETENTION_DAYS=30
ARTIFACT_RETENTION_DAYS=7

# ===========================================
# NOTIFICATION CONFIGURATION
# ===========================================

# Email Configuration
EMAIL_SMTP_HOST=smtp.gmail.com
EMAIL_SMTP_PORT=587
EMAIL_FROM=noreply@company.com
EMAIL_TO=team@company.com

# Slack Configuration (Optional)
SLACK_WEBHOOK_URL=https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK
SLACK_CHANNEL=#mobile-automation

# Teams Configuration (Optional)
TEAMS_WEBHOOK_URL=https://outlook.office.com/webhook/YOUR/TEAMS/WEBHOOK

# ===========================================
# SCHEDULING CONFIGURATION
# ===========================================

# Cron Expressions
SMOKE_TEST_SCHEDULE=H/30 * * * *
REGRESSION_TEST_SCHEDULE=H 2 * * *
PERFORMANCE_TEST_SCHEDULE=H 3 * * 0

# Build Triggers
SCM_POLLING_INTERVAL=H/15 * * * *
NIGHTLY_BUILD_TIME=H 1 * * *

# ===========================================
# PARALLEL EXECUTION CONFIGURATION
# ===========================================

# Parallel Execution Settings
MAX_PARALLEL_JOBS=4
MAX_PARALLEL_TESTS_PER_DEVICE=3
PARALLEL_EXECUTION_TIMEOUT=120

# Device Pool Management
DEVICE_POOL_SIZE=6
DEVICE_RESERVATION_TIMEOUT=300
DEVICE_CLEANUP_TIMEOUT=60

# ===========================================
# SECURITY CONFIGURATION
# ===========================================

# Credential Management
CREDENTIAL_STORE_TYPE=jenkins
SECRET_MANAGEMENT_ENABLED=true

# Access Control
JENKINS_ADMIN_USERS=admin,jenkins-admin
JENKINS_DEVELOPER_USERS=developer1,developer2
JENKINS_VIEWER_USERS=viewer1,viewer2

# ===========================================
# MONITORING CONFIGURATION
# ===========================================

# Health Checks
HEALTH_CHECK_INTERVAL=300
HEALTH_CHECK_TIMEOUT=60
FAILURE_THRESHOLD=3

# Metrics Collection
METRICS_ENABLED=true
METRICS_RETENTION_DAYS=90
PERFORMANCE_MONITORING=true

# ===========================================
# BACKUP CONFIGURATION
# ===========================================

# Backup Settings
BACKUP_ENABLED=true
BACKUP_SCHEDULE=H 0 * * *
BACKUP_RETENTION_DAYS=30
BACKUP_LOCATION=/var/backups/jenkins

# ===========================================
# CUSTOM CONFIGURATION
# ===========================================

# Custom Environment Variables
CUSTOM_TEST_DATA_PATH=/opt/test-data
CUSTOM_SCREENSHOT_PATH=/opt/screenshots
CUSTOM_VIDEO_PATH=/opt/videos

# Custom Build Parameters
BUILD_PARAMETER_ENVIRONMENT=UAT
BUILD_PARAMETER_BRANCH=main
BUILD_PARAMETER_TAG=latest
