# Jenkins Environment Configuration
# This file contains environment-specific configurations for Jenkins

# ===========================================
# JENKINS SERVER CONFIGURATION
# ===========================================

# Jenkins Server Details
JENKINS_URL=http://localhost:8080
JENKINS_USERNAME=admin
JENKINS_PASSWORD=admin123

# Jenkins Node Configuration
JENKINS_NODE_LABEL=mobile-automation
JENKINS_EXECUTOR_COUNT=4

# ===========================================
# MAVEN CONFIGURATION
# ===========================================

# Maven Settings
MAVEN_HOME=/usr/share/maven
MAVEN_OPTS=-Xmx2048m -XX:MaxPermSize=512m
MAVEN_REPO_PATH=/var/lib/jenkins/.m2/repository

# Maven Profiles
MAVEN_PROFILE_LOCAL=local
MAVEN_PROFILE_UAT=uat
MAVEN_PROFILE_STAGING=staging
MAVEN_PROFILE_PRODUCTION=production

# ===========================================
# TEST EXECUTION CONFIGURATION
# ===========================================

# Test Execution Settings
DEFAULT_THREAD_COUNT=3
MAX_THREAD_COUNT=10
TEST_TIMEOUT_MINUTES=60

# Test Suite Configuration
SMOKE_TEST_TIMEOUT=15
REGRESSION_TEST_TIMEOUT=45
PERFORMANCE_TEST_TIMEOUT=90

